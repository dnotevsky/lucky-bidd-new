<ion-content>

  <div class="logo-block">
    <img src="assets/img/login/logo.png" alt="">
    <p>Bidhunter</p>
  </div>

  <form (submit)="doLogin()">

    <ion-list>

      <ion-item>
        <ion-label stacked>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input class="login-input" type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label stacked>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input class="login-input" type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <p class="login-text">Войдите под своим аккаунтом на портале поставщиков</p>

      <div>
        <button class="login-button" ion-button color="primary" block><!-- {{ 'LOGIN_BUTTON' | translate }} --> Войти</button>
      </div>

    </ion-list>
  </form>

  <ion-item class="loader" *ngIf="showLoader">
    <i class="fa fa-spinner"></i>
  </ion-item>

</ion-content>
