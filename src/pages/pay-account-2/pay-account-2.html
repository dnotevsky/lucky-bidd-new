<ion-header>

  <ion-navbar>
    <ion-title>Оплата аккаунта</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list radio-group [(ngModel)]="pay-type" class="pay-type">

  	<ion-list-header>
	    Выберите тип оплаты
	</ion-list-header>


	<ion-grid>

		<ion-row>

			<ion-col col-6>
				<ion-item>
					<ion-label> <span class="icon ti-credit-card"></span> <span>Оплата картой</span></ion-label>
			    	<ion-radio value="card"></ion-radio>
				</ion-item>
			</ion-col>

			<ion-col col-6>
				<ion-item>
					<ion-label> <span class="icon ti-layout-cta-right"></span> <span>Безналичный расчет</span></ion-label>
			    	<ion-radio value="cachless"></ion-radio>
				</ion-item>
			</ion-col>

		</ion-row>

	</ion-grid>


  </ion-list>

  <div class="pay-tip">Оплата производится только в рублях. Ниже вы можете ознакомиться с договором-офертой</div>

  <ion-card>

    <ion-card-header>
      Заполните поля  для формирования счета
    </ion-card-header>

    <ion-card-content>

    	<ion-list>

    		<ion-item>
	        	<ion-input class="pay-input" type="text" name="organization" placeholder="Наименование вашей организации"></ion-input>
	      	</ion-item>

	      	<ion-item>
	        	<ion-input class="pay-input" type="text" name="adress" placeholder="Юридический адрес"></ion-input>
	      	</ion-item>

	      	<ion-item>
	        	<ion-input class="pay-input" type="text" name="inn" placeholder="ИНН"></ion-input>
	      	</ion-item>

	      	<ion-item>
	        	<ion-input class="pay-input" type="text" name="kpp" placeholder="КПП"></ion-input>
	      	</ion-item>

    	</ion-list>

    </ion-card-content>

  </ion-card>


  <div class="pay-ofert">
  	Посмотреть <a href="#">Договор-оферту</a>
  </div>


  <ion-item class="tip">
    <p class="text">
      <a href="#" class="tip-text">Скачать счет</a>
    </p>
  </ion-item>
