<ion-header>
  <ion-toolbar>
    <ion-navbar>

      <ion-title>ООО «Студия 11:11»</ion-title>

      <ion-buttons end>
        <button ion-button icon-only color="royal" class="more">
          <ion-icon></ion-icon>
        </button>
      </ion-buttons>

    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list>

    <ion-item class="message message_my">

      <div ion-label>
        <p class="text">Добрый день, да конечно можем обсудить, какие партии нужны?</p>
      </div>
    </ion-item>

    <ion-item class="message message_side">

      <div ion-label>
        <p class="text">Привет, меня интересует поставка керамических плиток для офисных помещений!</p>
      </div>
    </ion-item>

    <ion-item class="message message_side">

      <div ion-label>
        <p class="text">Как скажешь</p>
      </div>
    </ion-item>


    <ion-item class="message message_my">

      <div ion-label>
        <p class="text">Добрый день, да конечно</p>
      </div>
    </ion-item>

    <ion-item class="message message_side message_side-typing">

      <div ion-label>
        <p class="text">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </p>
      </div>
    </ion-item>

  </ion-list>

</ion-content>


<ion-footer>

  <ion-item class="message-input">
    <ion-input type="text" name="message" placeholder="Введите сообщение…"></ion-input>

    <button clear item-right class="send"></button>
  </ion-item>

</ion-footer>
